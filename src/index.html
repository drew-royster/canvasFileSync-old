<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <title>Canvas File Sync</title>
</head>

<body>
  <div>
    <img id="main-logo" src="../icons_normal/icons/logo.svg" alt="Canvas File Sync Logo" height="150px" width="150px">
  </div>
  <div class="tips">
    <p>School</p>
  </div>
  <div id="school-code-block">
    <input class="input is-medium" type="text" id="school-code" placeholder="">
    <input class="input is-medium" type="text" id="instructure" value=".instructure.com" readonly>
  </div>
  <div id="school-code-error" class="error-messages">
  </div>
  <div class="tips">
    <p>Developer Key</p>
  </div>
  <div>
    <input class="input is-medium" type="text" id="developer-key" placeholder="E.G. 107328Qzefafbvj...">
  </div>
  <div id="dev-key-error" class="error-messages">
  </div>
  <div class="tips">
    <p>Sync Directory</p>
  </div>
  <div>
    <a class="button" id="chooseDirectory">Choose Directory</a>
  </div>
  <div id="choose-directory-error" class="error-messages">
  </div>
  <div>
    <a class="main-centered button" id="start-sync">Sync</a>
  </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
